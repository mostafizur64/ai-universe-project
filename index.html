<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Al Universe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Fontawesome CDN goes here -->
  <script src="https://kit.fontawesome.com/ce32527ea4.js" crossorigin="anonymous"></script>
  <!-- custom css  -->
  <style>
    .first-modal {
      background: rgba(235, 87, 87, 0.05);
      width: 487px;
      height: 511px;
      border: 1px solid #EB5757;
      border-radius: 16px;
    }
    .second-card{
      width: 487px;
      height: 511px;
    }
    .list-align{
      margin-left: -18px;
    }
  </style>
</head>

<body>

  <!-- header section start  -->
  <header class="conatiner px-4">
    <div class="text-center mt-4 ">
      <h1>AI Universe Hub</h1>
      <button id="" class="btn btn-danger mt-2 p-2 rounded-2">sort by date</button>
    </div>
  </header>
  <!-- header section end  -->
  <!-- main section start  -->
  <main class="px-4">
    <!-- show card here  -->
    <section class="mt-4">

      <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>

      <!-- show more button  -->
      <div class="text-center mt-4">
        <button onclick="showMore()" class="btn btn-danger">Show More</button>
      </div>
      <!-- spinner -->
      <div id="spinner-loader" class="d-flex justify-content-center d-none mt-4">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
     <!-- Modal -->
     <section>
    

      <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content " style="width: 100%;">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
             
            </div>

          </div>
        </div>
      </div>
    </section>

  </main>
  <!-- main section end  -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script src="js/al-universe.js"></script>
</body>

</html>
